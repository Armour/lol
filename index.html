<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="description" content="A voting page for the ZJU LOL match">
		<meta name="author" content="Jonathan Zhu & Armour">

		<title>{title}</title>

		<link rel="stylesheet" href="static/css/style.css">
	</head>
	<body>
		<div id="header"></div>
		<div class="main" id="main-index">

			<div id="frame-skin">
				<!-- {skin1} -->
				<div class="skin-box" id="boxl">
					<img class="skin-cover" src="static/img/testgrey.png" alt="{skin_name}/{skin_designer}">
					<div class="cover-border"></div>
					<p class="skin-name">王朕</p>
					<p class="skin-author">作者：{skin_designer}</p>
					<p class="skin-votes">当前得票：{skin_vote_number}</p>
					<p class="skin-rank">（{skin_rank}）</p>
					<form method="post" accept-charset="utf-8" action="vote/index/vote_skin/{skin_id}">
						<button name="vote" class="btn-vote"></button>
					</form>
				</div>
				<!-- {/skin1} -->
				<!-- {skin2} -->
				<div class="skin-box" id="boxm">
					<img class="skin-cover" src="static/img/testsmall.png" alt="{skin_name}/{skin_designer}/{skin_vote_number}">
					<div class="cover-border"></div>
					<p class="skin-name">{skin_name}</p>
					<p class="skin-author">作者：{skin_designer}</p>
					<p class="skin-votes">当前得票：{skin_vote_number}</p>
					<p class="skin-rank">（{skin_rank}）</p>
					<form method="post" accept-charset="utf-8" action="vote/index/vote_skin/{skin_id}">
						<button name="vote" class="btn-vote"></button>
					</form>
				</div>
				<!-- {/skin2} -->
				<!-- {skin3} -->
				<div class="skin-box" id="boxr">
					<img class="skin-cover" src="static/img/test.png" alt="{skin_name}/{skin_designer}/{skin_vote_number}">
					<div class="cover-border"></div>
					<p class="skin-name">{skin_name}</p>
					<p class="skin-author">作者：{skin_designer}</p>
					<p class="skin-votes">当前得票：{skin_vote_number}</p>
					<p class="skin-rank">（{skin_rank}）</p>
					<form method="post" accept-charset="utf-8" action="vote/index/vote_skin/{skin_id}">
						<button name="vote" class="btn-vote"></button>
					</form>
				</div>
				<!-- {/skin3} -->
			</div>
			<div id="frame-voice">
				
			</div>
		</div>
		<p id="footer">&copy;浙江大学求是潮网站</p>
	</body>
</html>
